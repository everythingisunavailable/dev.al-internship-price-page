<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="title"><span class="blue-dot"></span><u>HTMl/CSS can do it all</u></li>
            </ul>

			<ul class="mobile">
				<li>
					<label for="hamcheck" class="hamburger">
						<span class="ham-icon">☰</span>
					</label>
				</li>
			</ul>

			<input type="checkbox" name="hambcheck" id="hamcheck" hidden>

            <ul class="desktop">
                <li><a href="index.html">Pricing</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
			<ul class="mobile-menu">
				<li><a href="index.html">Pricing</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
			</ul>
        </nav>
    </header>

	<main>
		<div class="form-section">
			<div class="top-header">
				<h1>Contact Us</h1>
				<p class="subtext">We usually reply within one business day.</p>
			</div>

			<form action="#" class="card-item">

				<label>Full name*
  					<input type="text" placeholder="Ardit Shala" required>
				</label>
				<label>Email*
					<input type="email" name="email" required placeholder="email@example.com">
				</label>
				<label>Phone
					<input type="tel" name="tel" placeholder="+355 69 123 4567">
				</label>
				<label>Company
					<input type="text" placeholder="Aurora LLC">
				</label>
				<label>Subject*
					<input type="text" placeholder="Request a demo" name="demo request" required>
				</label>
				<label>Topic
					<select name="topic">
						<option value="default" selected disabled>Select a topic...</option>
						<option value="sales">Sales</option>
						<option value="support">Support</option>
						<option value="billing">Billing</option>
						<option value="partner">Partner</option>
					</select>
				</label>
				<label class="expand">Message*
					<textarea placeholder="Tell us about your needs..."></textarea>
				</label>
				<label>Preffered date
					<input type="date" name="date">
				</label>
				<label>Preffered time
					<input type="time" name="time">
				</label>
				<label>Website
					<input type="text" placeholder="https://example.com">
				</label>
				<label>Budget(rought)
					<input type="range" name="range">
					<span class="subtext">1=Small - 5=Large</span>
				</label>
				<label class="expand">Attachment(RFP, brief, etc.)
					<input type="file" name="file" class="file">
				</label>
				<fieldset class="expand flex-row">
					<legend>How can we help?</legend>
					<label class="flex-row align-center">
						<input type="radio" name="help">
					Demo</label>
					<label class="flex-row align-center">
						<input type="radio" name="help">
					Quote</label>
					<label class="flex-row align-center">
						<input type="radio" name="help">
					Support</label>
				</fieldset>
				<label class="flex-row align-center">
						<input type="checkbox" name="subscribe">
				<span>Subscribe to newsletter</span></label>
				<label class="flex-row align-center">
						<input type="checkbox" name="website" required>
				<span>I consent to having this website store my submitted information*</span></label>
				<div class="buttons expand">
					<button class="reset">Reset</button>
					<button class="submit" type="submit">Send Message</button>
				</div>
			</form>
		</div>
	</main>

	<div class="glow"></div>
	<footer>
		<p class="subtext">© 2025 Your First Project at Dev.al, built with pure HTML & CSS for learning.</p>
	</footer>
</body>
</html>
